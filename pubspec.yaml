name: ecampusv2
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.19.6 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  intl: ^0.18.0
  get: 4.6.5
  get_storage:
  getwidget: ^2.0.4
  flutter_spinkit: ^5.1.0
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  flex_color_scheme: ^7.1.2
  convex_bottom_bar:
  font_awesome_flutter: ^10.5.0
  liquid_pull_to_refresh: ^3.0.1
  flutter_native_splash: ^2.3.1
  flutter: 
    sdk: flutter
  flutter_zoom_drawer: ^3.1.1

dev_dependencies: 
  flutter_lints: 2.0.1
  flutter_test: 
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo-ecampus.png"
  min_sdk_android: 20 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logo-ecampus.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/logo-ecampus.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/logo-ecampus.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/logo-ecampus.png
  branding: 
  color_dark: "#121212"
  image_dark: assets/logo-ecampus.png

  android_12:
    image: assets/logo-ecampus.png
    icon_background_color: "#ffffff"
    image_dark: assets/logo-ecampus.png
    icon_background_color_dark: "#121212"

  web: false

flutter: 
  uses-material-design: true

  assets:
    - assets/
